<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/5cd5307fb0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #screen {
            width: 40%;
            height: 600px;
            border: 1px solid black;
            margin: auto;
            margin-top: 80px;
            background-color: white;
            border-radius: 30px;

        }

        #navbar {
            width: 100%;
            height: 60px;
            /* border: 1px solid gray; */

        }

        #navbar>i {
            margin-left: 250px;
            margin-top: 20px;
            font-size: x-large;
            font-weight: 800px;
        }

        #container {
            width: 100%;
            /* border: 1px solid gray; */
        }

        #container>h2 {
            text-align: center;
            padding-top: 15px;
        }

        #sign {
            width: 50%;
            border: 1px solid black;
            margin: auto;
            text-align: center;
            height: 40px;
            margin-top: 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        #sign>b {
            margin-left: 2%;
        }

        #sign2 {
            width: 50%;
            margin: auto;
            border: 1px solid gray;
            margin-top: 30px;
        
            font-weight: 800px;
            text-align: center;
            height: 40px;
            border-radius: 20px;
        }
        
        #sign2>b {
           border: none;
           padding-top: 20px;

        }

        #user {
            width: 50%;
            border: 1px solid gray;
            margin: auto;
            margin-top: 30px;
            text-align: center;
            height: 40px;
            background-color: gray;
            color: white;
        }
        #user>p>a{
            text-decoration: none;
            color: black;

        }

        #last2 {
            /* border: 1px solid gray; */
            width: 50%;
            padding-top: 70px;
            margin: auto;
            margin-top: 25px;
        }

        #last>p,
        span {
            line-height: 1.1em;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="navbar">

            <i style="color: blue;" class="fa-brands fa-twitter"></i>

        </div>
        <div id="container">
            <h2>Join Twitter today</h2>
            <div id="sign">
                <i style="color: blue;" class="fa-brands fa-google fa-xl"></i>
                <b>sign in with google</b>
            </div>
            <div id="sign2">
                <i class="fa-brands fa-apple fx-2xl"></i>
                <b>sign in with apple</b>
            </div>

            <div id="user">
                <p> <a href="../twetter clone/twetterAcount.html">Create Acount</a></p>


            </div>

            <div id="last2">
                <p>By signing up, you agree</p>
                <span style="color: rgb(28, 28, 234);"> to the Terms of
                    Service and Privacy
                    Policy, including
                    Cookie Use</span>.
                <p>Have an account already? </p>
                <span style="color: blue;">Log in</span>
            </div>

        </div>

    </div>

</body>

</html>
