<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5cd5307fb0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single product</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
     #screen{
        border: 5px solid red;
        width: 100%;
     }
     #navi{
        border: 3px solid black;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-around;
        
     } 
     #logo{
        border: 3px solid black;
        width: 20%;
        height: 70px;
     } 
     #product{
        border: 3px solid black;
        width: 30%;
        height: 70px;
        display: flex;
        justify-content: space-around;
     }
     #search{
        border: 3px solid black;
        width: 25%;
        height: 70px;
     }
     #icon{
        border: 3px solid black;
        width: 25%;
        height: 70px;
        display: flex;
        justify-content: space-around;
     }
    /* #navbar2{
        width: 100%;
        height: 70px;
        border: 3px solid black;
     }*/
    </style>
</head>
<body>
    <div id="screen">
        <div id="navi">
            <div id="logo">
                
             <img style="height: 70px; width: 100px; margin-left: 20px;"  src="https://upload.wikimedia.org/wikipedia/en/d/d5/Myntra_logo.png"/>
            </div>
            <div id="product">
                <div>Men's</div>
                <div>Studio </div>
                <div>Kid's</div>
                <div>Women's</div>
                <div>Beauty</div>
                <div> Home & Living</div>
    
                
        </div>
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="searh product and brand"/>

            </div>
            <div id="icon">
                <div>
                    <i class="fa-regular fa-user fa-2xl"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bag-shopping fa-2xl"></i>

                </div>
                <div>
                    <i class="fa-regular fa-star fa-2xl"></i>
                </div>
                 
            </div>
        </div>
      

        </div>
        <div id="body"></div>
    </div>
</body>
</html>
