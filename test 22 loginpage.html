<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: auto;
        }
        #screen{
            width:40% ;
            height:500px ;
            border: 1px solid black;
        }
        #box1{
            text-align: center;
            font-size: xx-large;
            margin-bottom: 30px;
        }
        #box2{
            width: 45%;
            height: 50px;
            border: 1px solid black;
            margin-bottom: 35px;
        }
        #box3{
            width: 45%;
            height: 50px;
            border: 1px solid black;
            margin-bottom: 35px;

        }
        #box4{
            width: 45%;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: x-large;
            background-color: pink;
            outline: none;

        }




    </style>
</head>
<body>
    <div id="screen">
        <div id="box1">
            <h4>Welcome to AJio</h4></br>
            <h4>Login</h4>
        </div>
        <div id="box2">
            <input type="Email" placeholder="Type your email"/>
        </div>
        <div id="box3">
            <input type="password" placeholder="Type here password"/>
        </div>
        <div id="box4">
            <button><p>Login</p></button>
        </div>

    </div>

</html>
