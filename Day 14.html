<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex wrap</title>
    <style>
        #screen{
            border: 5px solid red;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content:space-around ;
            flex-wrap: wrap;
        }
        #box{
            border: 5px solid red;
            width: 20%;
            height: 200px;
            flex-wrap: wrap;
        
        }
        #box2{
                border: 5px solid red;
            width: 10%;
            height: 200px;
            flex-wrap: wrap;

        }
        #box3{
            border: 5px solid red;
            width: 20%;
            height: 200px;
            flex-wrap: wrap;


        }
        #box4{
            border: 5px solid red;
            width: 20%;
            height: 200px;
            flex-wrap: wrap;
    

        }
        #box5{
            border: 5px solid red;
            width: 20%;
            height:200px ;
            flex-wrap: wrap;


        }

        

    </style>
</head>
<body>
    <div id="screen">
        <div id="box">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </div>
</body>
</html>
